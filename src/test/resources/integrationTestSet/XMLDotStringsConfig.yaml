rootPath: "." # from directory of this file, sets relative paths
translations:
  - from: # merges entries in input.xml and input.strings
      - "input.xml"
      - "input.strings"
    to:
      - "target.xml"

  - from:
      - "input.xml"
    to: # outputs the entries into each file
      - "target.xml"
      - "target.strings"
